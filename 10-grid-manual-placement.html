<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="base.css" />
    <title>Grid manual placement</title>
    <style>
      body {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
      }

      .a {
        grid-row: 2;
        grid-column: 3;
      }

      .b {
        grid-row: 2;
        grid-column: 2;
      }

      .c {
        grid-row: 1;
        grid-column: 2;
      }

      .d {
        grid-row: 1;
        grid-column: 1;
      }
    </style>
  </head>
  <body>
    <span class="box a">A</span> <span class="box b">B</span>
    <span class="box c">C</span> <span class="box d">D</span>
  </body>
</html>
